<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <!--el ngFor es como un foreach-->
         <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellidos}}</td>
            <td>{{alumno.direccion}}</td>
            <td>{{alumno.edad}}</td>
        </tr>   
    </tbody>
</table>
