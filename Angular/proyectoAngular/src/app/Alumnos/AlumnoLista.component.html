<cuantos-alumno></cuantos-alumno>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>F.Nacimineto</th>
            <th>Sexo</th>
        </tr>
    </thead>
    <tbody>
        <!--el ngFor es como un foreach-->
         <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.nombre | uppercase |alumnoTitulo:alumno.sexo}} {{alumno.apellidos |uppercase}}</td>
            <td>{{alumno.direccion}}</td>
            <td>{{alumno.fnac | date: 'dd/MM/yyyy'}}</td>
            <td>{{alumno.sexo}}</td>
        </tr> 
        <tr *ngIf="alumnos.length == 0">
            <td colspan="4">No hay alumnos</td>
        </tr>  
    </tbody>
</table>
